    <div class="auth-block">
        <h1 class="h1_title auth-title">Регистрация</h1>
        <form method="post" action="/registration" id="registration-form" enctype="multipart/form-data">
            <div class="auth-form-container">
            <label class="input-file">
                <div class="chosen-image-container" >
                    <img class="chosen-image" alt="Выбранное фото" src="">
                    <input class="visually-hidden image-button" type="file" accept="image/*">
                    <span class="photo-title">Выберите фото</span>
                </div>
            </label>
            <div class="button-regular outline delete-photo">Удалить фото</div>
            <div th:if="${user_already_exist}" class="input-container">
                <span class="error-message" th:text="${user_already_exist.message}"></span>
                <label class="placeholder custom-label">
                    <input type="text" placeholder=" " class="custom-input errored" name="nickname" th:value="${nickname}">
                    <span class="custom-input__placeholder">Никнейм</span>
                </label>
            </div>
            <div th:unless="${user_already_exist}" class="input-container">
                <label class="placeholder custom-label">
                    <input type="text" placeholder=" " class="custom-input" name="nickname" th:value="${nickname}">
                    <span class="custom-input__placeholder">Никнейм</span>
                </label>
            </div>

            <div th:if="${fields_must_be_filled_in}" class="input-container">
                <span class="error-message" th:text="${fields_must_be_filled_in.message}"></span>
                <label class="placeholder custom-label">
                    <input type="text" placeholder=" " class="custom-input errored" name="name" th:value="${name}">
                    <span class="custom-input__placeholder">Имя</span>
                </label>
            </div>
            <div th:unless="${fields_must_be_filled_in}" class="input-container">
                <label class="placeholder custom-label">
                    <input type="text" placeholder=" " class="custom-input" name="name" th:value="${name}">
                    <span class="custom-input__placeholder">Имя</span>
                </label>
            </div>

            <div th:if="${fields_must_be_filled_in}" class="input-container">
                <span class="error-message" th:text="${fields_must_be_filled_in.message}"></span>
                <label class="placeholder custom-label">
                    <input type="text" placeholder=" " class="custom-input errored" name="surname" th:value="${surname}">
                    <span class="custom-input__placeholder">Фамилия</span>
                </label>
            </div>
            <div th:unless="${fields_must_be_filled_in}" class="input-container">
                <label class="placeholder custom-label">
                    <input type="text" placeholder=" " class="custom-input" name="surname" th:value="${surname}">
                    <span class="custom-input__placeholder">Фамилия</span>
                </label>
            </div>

            <div th:if="${invalid_email}" class="input-container">
                <span class="error-message" th:text="${invalid_email.message}"></span>
                <label class="placeholder custom-label">
                    <input type="email" placeholder=" " class="custom-input errored" name="email" th:value="${email}">
                    <span class="custom-input__placeholder">Email</span>
                </label>
            </div>
            <div th:unless="${invalid_email}" class="input-container">
                <label class="placeholder custom-label">
                    <input type="email" placeholder=" " class="custom-input" name="email" th:value="${email}">
                    <span class="custom-input__placeholder">Email</span>
                </label>
            </div>

            <div th:if="${invalid_password}" class="input-container">
                <span class="error-message" th:text="${invalid_password.message}"></span>
                <label class="placeholder custom-label">
                    <input type="password" placeholder=" " class="custom-input errored" name="password" th:value="${password}">
                    <span class="custom-input__placeholder">Пароль</span>
                </label>
            </div>
            <div th:unless="${invalid_password}" class="input-container">
                <label class="placeholder custom-label">
                    <input type="password" placeholder=" " class="custom-input" name="password" th:value="${password}">
                    <span class="custom-input__placeholder">Пароль</span>
                </label>
            </div>

            <div th:if="${invalid_password}" class="input-container">
                <span class="error-message" th:text="${invalid_password.message}"></span>
                <label class="placeholder custom-label">
                    <input type="password" placeholder=" " class="custom-input errored" name="repeatPassword" th:value="${repeatPassword}">
                    <span class="custom-input__placeholder">Подтвердите пароль</span>
                </label>
            </div>
            <div th:unless="${invalid_password}" class="input-container">
                <label class="placeholder custom-label">
                    <input type="password" placeholder=" " class="custom-input" name="repeatPassword" th:value="${repeatPassword}">
                    <span class="custom-input__placeholder">Подтвердите пароль</span>
                </label>
            </div>

            <button class="button-regular colored margin" onclick="document.getElementById('registration-form').submit()">Зарегистрироваться</button>
            </div>
        </form>
        <button class="button-regular" onclick="location.href='/signin'">У меня уже есть аккаунт</button>

    </div>
