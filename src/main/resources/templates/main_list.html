<!DOCTYPE html>
<html lang="ru" dir="ltr" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Главная</title>
    <link rel="stylesheet" href="/static/style/root.css">
    <link rel="stylesheet" href="/static/style/reset.css">
    <link rel="stylesheet" href="/static/style/nav.css">
    <link rel="stylesheet" href="/static/style/main.css">
</head>
<body>

<div class="filter-menu-content">
    <div class="filter-menu-header">
        <button id="closeMobileFilter" class="filter-menu close"></button>
    </div>
    <div class="filter-menu-main">
        <form class="filter-form-mobile" action="/filter" method="get">
            <input type="hidden" name="view" id="view-mobile" value="list">
            <div class="input-container">
                <label class="placeholder custom-label">
                    <input type="text" placeholder=" " class="custom-input" name="search" th:value="${search}">
                    <span class="custom-input__placeholder">Поиск</span>
                </label>
            </div>
            <details>
                <summary>Тип заведения</summary>
                <div>
                    <label class="check">
                        <input
                                class="check__input visually-hidden"
                                type="checkbox"
                                name="types"
                                value="Кафе"
                                th:checked="${#arrays.contains(selectedTypes, 'Кафе')}"
                        />
                        <span class="check__box"></span>
                        <span>Кафе</span>
                    </label>
                    <label class="check">
                        <input
                                class="check__input visually-hidden"
                                type="checkbox"
                                name="types"
                                value="Коворкинг"
                                th:checked="${#arrays.contains(selectedTypes, 'Коворкинг')}"
                        />
                        <span class="check__box"></span>
                        <span>Коворкинг</span>
                    </label>
                    <label class="check">
                        <input
                                class="check__input visually-hidden"
                                type="checkbox"
                                name="types"
                                value="Библиотека"
                                th:checked="${#arrays.contains(selectedTypes, 'Библиотека')}"
                        />
                        <span class="check__box"></span>
                        <span>Библиотека</span>
                    </label>
                    <label class="check">
                        <input
                                class="check__input visually-hidden"
                                type="checkbox"
                                name="types"
                                value="Антикафе"
                                th:checked="${#arrays.contains(selectedTypes, 'Антикафе')}"
                        />
                        <span class="check__box"></span>
                        <span>Антикафе</span>
                    </label>
                </div>
            </details>
            <details>
                <summary>Метро</summary>
                <div>
                    <label class="check" th:if="${not #strings.isEmpty(listMetroStations)}" th:each="station : ${listMetroStations}">
                        <input class="check__input visually-hidden" type="checkbox"
                               th:id="${station.name}"
                               th:name="metroStations"
                               th:value="${station.name}"
                               th:checked="${#arrays.contains(selectedMetroStations, station.name)}" />
                        <span class="check__box"></span>
                        <span th:text="${station.name}"></span>
                    </label>
                </div>
            </details>
            <details>
                <summary>Цена</summary>
                <div>
                    <label class="check">
                        <input
                                class="check__input visually-hidden"
                                type="checkbox"
                                id="free"
                                name="isFree"
                                th:checked="${isFree}"
                        />
                        <span class="check__box"></span>
                        <span>Бесплатно / Условно бесплатно</span>
                    </label>
                    <div class="item-range__container">
                        <label>
                            От
                            <input class="mini-input" name="startPrice" th:value="${startPrice}" type="number" >
                        </label>
                        <label>
                            До
                            <input class="mini-input" name="finalPrice" th:value="${finalPrice}" type="number" >
                        </label>
                    </div>
                </div>
            </details>
            <details>
                <summary>Часы работы</summary>
                <div>
                    <label class="check">
                        <input
                                class="check__input visually-hidden"
                                type="checkbox"
                                name="isAroundTheClock"
                                th:value="${isAroundTheClock}"
                        />
                        <span class="check__box"></span>
                        <span>Круглосуточно</span>
                    </label>
                    <div class="item-range__title">По будням</div>
                    <div class="item-range__container">
                        <label>
                            От
                            <input class="mini-input" name="startWeekdaysHours" th:value="${startWeekdaysHours}" type="number" placeholder="от 0">
                        </label>
                        <label>
                            До
                            <input class="mini-input" name="finalWeekdaysHours" th:value="${finalWeekdaysHours}" type="number" placeholder="до 23">
                        </label>
                    </div>
                    <div class="item-range__title">По выходным</div>
                    <div class="item-range__container">
                        <label>
                            От
                            <input class="mini-input" name="startWeekendHours" th:value="${startWeekendHours}" type="number" placeholder="от 0">
                        </label>
                        <label>
                            До
                            <input class="mini-input" name="finalWeekendHours" th:value="${finalWeekendHours}" type="number" placeholder="до 23">
                        </label>
                    </div>
                </div>
            </details>
            <div class="group-badges">
                <div class="group-badges__title">
                    На основе отзывов
                </div>
                <div class="group-badges__items">
                    <label class="check-badges">
                        <input class="check-badges-core" name="filterWiFiCheck" type="checkbox" th:checked="${filterWiFiCheck}">

                    <label class="check-badges">
                        <input class="check-badges-core" name="filterQuietPlaceCheck" type="checkbox" th:checked="${filterQuietPlaceCheck}">
                        <span class="check-badges__title"><svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                          <rect class="check-badges__icon" x="2" y="6.08606" width="7.12045" height="6.10324" rx="1.88236" />
                                          <path class="check-badges__icon" d="M3.1589 9.91822C2.60506 9.54517 2.60507 8.73005 3.15891 8.357L9.68788 3.95924C10.313 3.53815 11.1549 3.98611 11.1549 4.73985L11.1549 13.5354C11.1549 14.2891 10.313 14.7371 9.68788 14.316L3.1589 9.91822Z" />
                                          <path class="check-badges__icon" d="M13.4678 12.4678C13.7617 12.7617 14.243 12.7643 14.4953 12.434C14.7923 12.0452 15.0382 11.6187 15.2262 11.1648C15.5105 10.4785 15.6568 9.74286 15.6568 8.99999C15.6568 8.25712 15.5105 7.52153 15.2262 6.83521C15.0382 6.38128 14.7923 5.95478 14.4953 5.56602C14.243 5.23568 13.7617 5.23828 13.4678 5.53222V5.53222C13.1738 5.82617 13.1806 6.29976 13.4167 6.64189C13.5827 6.8823 13.7231 7.14012 13.8355 7.41129C14.0441 7.91497 14.1515 8.45481 14.1515 8.99999C14.1515 9.54517 14.0441 10.085 13.8355 10.5887C13.7231 10.8599 13.5827 11.1177 13.4167 11.3581C13.1806 11.7002 13.1738 12.1738 13.4678 12.4678V12.4678Z" />
                                        </svg>Тихое место</span>
                    </label>

                    <label class="check-badges">
                        <input class="check-badges-core" name="filterSocketsCheck" type="checkbox" th:checked="${filterSocketsCheck}">
                        <span class="check-badges__title"><svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                          <path class="check-badges__icon" fill-rule="evenodd" clip-rule="evenodd" d="M5.5 2C3.567 2 2 3.567 2 5.5V12.5C2 14.433 3.567 16 5.5 16H12.5C14.433 16 16 14.433 16 12.5V5.5C16 3.567 14.433 2 12.5 2H5.5ZM6.66669 4.33329C5.37802 4.33329 4.33336 5.37796 4.33336 6.66662V11.3333C4.33336 12.622 5.37802 13.6666 6.66669 13.6666H11.3334C12.622 13.6666 13.6667 12.622 13.6667 11.3333V6.66662C13.6667 5.37796 12.622 4.33329 11.3334 4.33329H6.66669Z" />
                                          <circle class="check-badges__icon" cx="6.66667" cy="8.99992" r="1.16667" />
                                          <circle class="check-badges__icon" cx="11.3333" cy="8.99992" r="1.16667" />
                                        </svg>Много розеток</span>
                    </label>
                </div>
            </div>
            <div class="group-badges">
                <div class="group-badges__title">Дополнительные фильтры</div>
                <div class="group-badges__items">
                    <label id="near-me-check-mobile" class="check-badges">
                        <input id="near-me-check-input-mobile" class="check-badges-core" name="filterLocationCheck" type="checkbox" th:checked="${filterLocationCheck}">
                        <span class="check-badges__title" id="near-me-check-title-mobile"><svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path class="check-badges__icon" fill-rule="evenodd" clip-rule="evenodd" d="M12.5658 7.0884C14.3519 4.94423 13.2209 1.66994 10.4922 1.08522C7.73941 0.495334 5.35815 3.06579 6.15637 5.76558L7.80722 11.3491C7.94259 11.807 8.53374 11.929 8.83931 11.5621L12.5658 7.0884ZM6.41866 16.2844C6.73108 16.6832 7.13842 16.9162 7.64067 16.9834C7.96108 17.0263 8.26839 16.9859 8.56261 16.8622C8.85741 16.7342 9.1075 16.5451 9.31288 16.295C9.52317 16.041 9.65308 15.7455 9.70262 15.4084C9.76437 14.9142 9.6347 14.4671 9.31362 14.0671C8.99686 13.6677 8.60035 13.4362 8.12407 13.3724C7.62182 13.3052 7.16753 13.4228 6.76121 13.7254C6.35922 14.0286 6.12735 14.4273 6.0656 14.9215C5.99346 15.4275 6.11114 15.8818 6.41866 16.2844ZM9.81221 6.56005C10.8667 6.56005 11.7215 5.70521 11.7215 4.65071C11.7215 3.59621 10.8667 2.74137 9.81221 2.74137C8.75771 2.74137 7.90287 3.59621 7.90287 4.65071C7.90287 5.70521 8.75771 6.56005 9.81221 6.56005Z" />
                        </svg>Рядом со мной</span>
                    </label>
                </div>
            </div>
            <input type="hidden" id="filterLatitudeMobile" name="filterLatitude" >
            <input type="hidden" id="filterLongitudeMobile" name="filterLongitude" >
            <button type="submit" class="button-regular colored">Поиск</button>
        </form>
    </div>

</div>
<div class="type mobile">
    <div class="view-type">
        <div class="switch">
            <button mobile class="switch__button active" value="list">Списком</button>
            <button mobile class="switch__button" value="map">На карте</button>
        </div>
    </div>
</div>
<nav>
    <div class="content">
        <button class="filter-menu mobile" id="mobileFilter">

        </button>
